- name: Elena Ramírez
  desc: Diseñadora y maquetadora web
  pic: elena-ramirez.jpg
  bio:
    - Elena Ramírez es una diseñadora y maquetadora web de Sevilla. Co-fundadora del estudio de diseño Ashler Design, donde ha trabajado para clientes como Google, Telefónica o Porcelanosa, entre otras; y para fundiciones como Frere Jones Type, Sudtipos o Typerepublic, lo que le ha obligado a afilar su ojo tipográfico. Su trabajo ha sido reconocido por el Type Directors Club de Nueva York, los premios Laus, y Communications Arts entre otros.
  twitter: lenatwitteada

- name: Henar Hernández
  desc: Frontend Developer
  pic: henar-hernandez.jpg
  bio:
    - Soy Licenciada en Ciencias Químicas por la Universidad Complutense y Doctora en Física de Sistemas Complejos por la UPM. Mi tesis consta de un montón de líneas de código escritas principalmente en C (con memoria dinámica, punteros y esas cosas bonitas que a nadie asustan), pero también, algunas, en FORTRAN (los compiladores son mis amigos). Tras doctorarme tocó salir al mundo de la empresa y tras varios intentos fallidos (editora, profesora, etc.) caí en el mundo del desarrollo en JS y tuve un “crush”. Actualmente trabajo en eldiario.es, donde hacemos cosas divertidas con datos y para la gestión de las subscripciones y siempre que puedo sigo formándome e investigando este lenguaje que me tiene enganchada.
  twitter: HenarMendiola

