---
layout: default
permalink: /speakers
---

<section class="speakers">
    <h1>Ponentes</h1>

    {% for speaker in site.data.speakers %}
    <div class="speaker">
        <div class="speaker-pic">
            <div class="speaker-pic-img">
                <img src="{{ '/assets/img/speakers/' | relative_url }}{{ speaker.pic }}">
            </div>
        </div>
        <div class="speaker-text">
            <h2>{{ speaker.name }}</h2>
            <p>{{ speaker.desc }}</p>
        </div>
    </div>
    {% endfor %}
</section>
